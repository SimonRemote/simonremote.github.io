<body class="ui-mobile-viewport ui-overlay-a">
  <div class="container">
    <div class="page-header">
      <h1>SimonRemote</h1>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">8-Character Channel ID</label>
      <input type="text" style="text-transform: uppercase" class="form-control" id="channel" placeholder="ex. ABCDEFGH">
    </div>
    
    <button class="btn btn-primary btn-lg btn-save btn-block ui-btn ui-shadow ui-corner-all" onclick="done()">Save</button>
  </div> <!-- /container -->


  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

  <script language="javascript" type="text/javascript">  
    var channel;
    function init() { 
      channel = document.getElementById("channel");
      channel.value=localStorage.getItem("channel");
    }  

    function done() {
      localStorage.setItem("channel",channel.value);

      channel = channel.trim().toUpperCase();

      var data=JSON.stringify({code:channel});
      console.log(data);
      window.location.href = "pebblejs://close#"+data;
    }
    window.addEventListener("load", init, false);

  </script>
